    <script>
      // Select all checkboxes
      const checkboxes = document.querySelectorAll(".meal-checkbox");
      const totalDisplay = document.getElementById("totalDisplay");
      let totalAmount = 0;

      // Function to update the total price
      function updateTotal() {
        totalAmount = 0;
        checkboxes.forEach((chk) => {
          if (chk.checked) {
            totalAmount += parseInt(chk.dataset.price);
          }
        });
        totalDisplay.textContent = `Total: â‚¦${totalAmount}`;
      }

      // Event listener for meal selection change
      checkboxes.forEach((chk) => chk.addEventListener("change", updateTotal));

      // Call updateTotal on page load to initialize
      updateTotal();
    </script>
